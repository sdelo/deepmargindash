<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Leviathan — Pool Comparison</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-gradient-to-b from-[#04121f] via-[#0b1f33] to-[#020617] min-h-screen py-10 overflow-hidden">
<!-- Leviathan Background Illustration -->
<div class="pointer-events-none absolute inset-0 -z-20 flex items-center justify-center opacity-10">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Sea_serpent_%28PSF%29.png/800px-Sea_serpent_%28PSF%29.png" alt="Leviathan" class="w-[900px] h-auto object-contain" />
</div>


<div class="max-w-6xl mx-auto px-4 text-white relative z-10">
<!-- Header -->
<div class="mb-6 flex items-end justify-between">
<div>
<h1 class="text-4xl font-extrabold tracking-wide text-teal-300 drop-shadow-lg">Available Pools</h1>
<p class="text-sm text-purple-200/80">Compare and select a pool to deposit. Glassmorphic Leviathan theme.</p>
</div>
<!-- Global view toggle -->
<div class="rounded-2xl bg-white/10 backdrop-blur-xl border border-purple-400/40 p-1 flex gap-1 shadow-lg">
<button class="px-3 py-1.5 rounded-xl bg-gradient-to-r from-teal-400/30 to-purple-600/30 text-teal-100 border border-teal-300/40">Cards</button>
<button class="px-3 py-1.5 rounded-xl text-purple-200/70 hover:text-white">Table</button>
</div>
</div>


<!-- Cards Grid (2 pools) -->
<div class="grid md:grid-cols-2 gap-6">
<!-- Pool Card A -->
<div class="relative rounded-3xl p-6 bg-white/10 backdrop-blur-3xl backdrop-saturate-200 shadow-2xl border-2 border-purple-400/60 ring-1 ring-teal-400/50 overflow-hidden">
<!-- Decorative Leviathan silhouette -->
<div class="absolute inset-0 opacity-5 pointer-events-none">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Sea_serpent_19th_century.png/640px-Sea_serpent_19th_century.png" alt="Leviathan silhouette" class="absolute bottom-0 right-0 w-64" />
</div>
<!-- Ambient glows -->
<div class="pointer-events-none absolute inset-0 rounded-3xl bg-gradient-to-r from-purple-500/20 via-teal-400/20 to-transparent blur-3xl -z-10"></div>
<div class="pointer-events-none absolute inset-0 rounded-3xl bg-gradient-to-br from-teal-400/30 via-purple-700/30 to-transparent blur-2xl -z-20"></div>
<!-- Header row -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<span class="w-2.5 h-2.5 rounded-full bg-teal-300 shadow-[0_0_14px_3px_rgba(45,212,191,0.7)]"></span>
<a href="#" class="text-teal-200 underline decoration-purple-400/40 text-sm font-semibold" data-key="pools[0].id">pool:0x…AB12</a>
</div>
<div class="text-xs text-purple-200/80">Asset: <span class="text-teal-300 font-semibold" data-key="pools[0].asset">USDC</span></div>
</div>
<div class="h-px w-full bg-gradient-to-r from-transparent via-purple-400/50 to-transparent my-4"></div>
<!-- Metrics -->
<div class="grid grid-cols-4 gap-4">
<div class="rounded-2xl p-3 bg-white/5 backdrop-blur-md border border-purple-400/30">
<div class="text-[11px] text-purple-200/80">Supply (TVL)</div>
<div class="text-xl font-bold text-white" data-key="pools[0].supply">1,250,000</div>
</div>
<div class="rounded-2xl p-3 bg-white/5 backdrop-blur-md border border-purple-400/30">
<div class="text-[11px] text-purple-200/80">Borrow</div>
<div class="text-xl font-bold text-white" data-key="pools[0].borrow">820,000</div>
</div>
<div class="rounded-2xl p-3 bg-white/5 backdrop-blur-md border border-purple-400/30">
<div class="text-[11px] text-purple-200/80">Utilization</div>
<div class="text-xl font-bold text-teal-300"><span data-key="pools[0].util">65.6</span>%</div>
</div>
<div class="rounded-2xl p-3 bg-white/5 backdrop-blur-md border border-purple-400/30">
<div class="text-[11px] text-purple-200/80">Supply APR</div>
<div class="text-xl font-bold text-amber-300" data-key="pools[0].apr_supply">7.8%</div>
</div>
</div>
<!-- Depositor + Extras -->
<div class="grid grid-cols-2 gap-4 mt-4">
<div class="rounded-2xl p-3 bg-white/5 border border-purple-400/30">
<div class="text-[11px] text-purple-200/80">Depositors</div>
<div class="text-lg font-semibold text-white" data-key="pools[0].depositor_count">312</div>
</div>
<div class="rounded-2xl p-3 bg-white/5 border border-purple-400/30">
<div class="text-[11px] text-purple-200/80 mb-1">Pool Age</div>
<div class="text-lg font-semibold text-white" data-key="pools[0].age">34 days</div>
</div>
</div>
<!-- Sparkline -->
<div class="mt-4 rounded-2xl p-3 bg-white/5 border border-purple-400/30">
<div class="text-[11px] text-purple-200/80 mb-2">Recent Supply Growth</div>
<svg viewBox="0 0 200 60" class="w-full h-12">
<polyline fill="none" stroke="#14b8a6" stroke-width="2.5" points="0,50 40,45 80,35 120,25 160,20 200,15" />
</svg>
</div>
<!-- Actions -->
<div class="mt-5 flex items-center justify-between">
<div class="text-[12px] text-purple-200/80">Linked DeepBook pool: <a href="#" class="text-teal-200 underline decoration-purple-400/40" data-key="pools[0].deepbook">0x…DB00</a></div>
<div class="flex gap-2">
<button class="px-3 py-2 rounded-xl bg-white/10 border border-teal-400/40 text-teal-100 shadow-md">View Pool</button>
<button class="px-3 py-2 rounded-xl bg-gradient-to-r from-teal-400 to-purple-600 text-black font-semibold shadow-lg">Deposit</button>
<td class="py-3"><div class="flex gap-2"><button class="px-3 py
