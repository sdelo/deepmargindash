<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Define gradients for deep ocean metallic effect -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#155e75;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metalDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#164e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#99f6e4;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#5eead4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="glassShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#99f6e4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main helmet dome -->
  <ellipse cx="100" cy="90" rx="70" ry="65" fill="url(#metalGradient)" stroke="#0c4a6e" stroke-width="2"/>
  
  <!-- Viewing port frame -->
  <ellipse cx="100" cy="85" rx="45" ry="40" fill="url(#metalDark)" stroke="#0c4a6e" stroke-width="3"/>
  
  <!-- Glass viewing port -->
  <ellipse cx="100" cy="85" rx="38" ry="33" fill="url(#glassGradient)" stroke="#2dd4bf" stroke-width="2"/>
  
  <!-- Glass shine/reflection -->
  <ellipse cx="85" cy="70" rx="20" ry="15" fill="url(#glassShine)" opacity="0.6"/>
  
  <!-- Rivets around viewing port -->
  <circle cx="60" cy="60" r="3" fill="#0e7490" stroke="#0c4a6e" stroke-width="1"/>
  <circle cx="140" cy="60" r="3" fill="#0e7490" stroke="#0c4a6e" stroke-width="1"/>
  <circle cx="60" cy="110" r="3" fill="#0e7490" stroke="#0c4a6e" stroke-width="1"/>
  <circle cx="140" cy="110" r="3" fill="#0e7490" stroke="#0c4a6e" stroke-width="1"/>
  
  <!-- Side port (left) -->
  <circle cx="40" cy="85" r="12" fill="url(#metalDark)" stroke="#0c4a6e" stroke-width="2"/>
  <circle cx="40" cy="85" r="8" fill="url(#glassGradient)" stroke="#2dd4bf" stroke-width="1"/>
  <circle cx="37" cy="82" r="3" fill="url(#glassShine)" opacity="0.5"/>
  
  <!-- Side port (right) -->
  <circle cx="160" cy="85" r="12" fill="url(#metalDark)" stroke="#0c4a6e" stroke-width="2"/>
  <circle cx="160" cy="85" r="8" fill="url(#glassGradient)" stroke="#2dd4bf" stroke-width="1"/>
  <circle cx="157" cy="82" r="3" fill="url(#glassShine)" opacity="0.5"/>
  
  <!-- Top valve/bolt -->
  <rect x="90" y="20" width="20" height="15" rx="2" fill="url(#metalGradient)" stroke="#0c4a6e" stroke-width="2"/>
  <circle cx="100" cy="27.5" r="5" fill="#0e7490" stroke="#0c4a6e" stroke-width="1"/>
  
  <!-- Air intake pipes (left) -->
  <rect x="25" y="120" width="15" height="35" rx="3" fill="url(#metalGradient)" stroke="#0c4a6e" stroke-width="2"/>
  <circle cx="32.5" cy="127" r="3" fill="#164e63" stroke="#0c4a6e" stroke-width="1"/>
  
  <!-- Air intake pipes (right) -->
  <rect x="160" y="120" width="15" height="35" rx="3" fill="url(#metalGradient)" stroke="#0c4a6e" stroke-width="2"/>
  <circle cx="167.5" cy="127" r="3" fill="#164e63" stroke="#0c4a6e" stroke-width="1"/>
  
  <!-- Decorative band across middle -->
  <ellipse cx="100" cy="120" rx="65" ry="8" fill="url(#metalDark)" stroke="#0c4a6e" stroke-width="1.5"/>
  
  <!-- Rivets on decorative band -->
  <circle cx="50" cy="120" r="2.5" fill="#164e63" stroke="#0c4a6e" stroke-width="0.5"/>
  <circle cx="100" cy="120" r="2.5" fill="#164e63" stroke="#0c4a6e" stroke-width="0.5"/>
  <circle cx="150" cy="120" r="2.5" fill="#164e63" stroke="#0c4a6e" stroke-width="0.5"/>
  
  <!-- Wear and patina details -->
  <ellipse cx="80" cy="50" rx="8" ry="6" fill="#0c4a6e" opacity="0.3"/>
  <ellipse cx="125" cy="100" rx="10" ry="7" fill="#0e7490" opacity="0.3"/>
  <ellipse cx="70" cy="130" rx="6" ry="5" fill="#155e75" opacity="0.25"/>
</svg>
