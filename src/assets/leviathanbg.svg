<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="leviGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#24E1FF"/>
      <stop offset="50%" stop-color="#7A5CFF"/>
      <stop offset="100%" stop-color="#FF7AF5"/>
    </linearGradient>

    <!-- Deep ocean background gradient -->
    <radialGradient id="abyssV2" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#0e2744" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#0a1d36" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#071527" stop-opacity="1"/>
    </radialGradient>

    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Inner glow -->
    <filter id="inner" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dy="1" result="off"/>
      <feComposite in="SourceGraphic" in2="off" operator="over"/>
    </filter>

    <!-- Scale pattern -->
    <pattern id="scales" patternUnits="userSpaceOnUse" width="26" height="16">
      <path d="M0,16 Q13,0 26,16 M-13,16 Q0,0 13,16" fill="none" stroke="#9adfff" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>

    <!-- Caustics animated mask -->
    <filter id="caustics" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="2" seed="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <mask id="lightRaysMask">
      <rect width="1600" height="1000" fill="black"/>
      <g opacity="0.45">
        <rect width="1600" height="1000" fill="url(#gradLight)"/>
      </g>
    </mask>
    <linearGradient id="gradLight" x1="50%" y1="-10%" x2="50%" y2="110%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Symbols -->
    <!-- Elaborate serpent watermark (coiled body + head) -->
    <symbol id="leviSerpent" viewBox="0 0 1600 1000">
      <!-- Tail to head main stroke -->
      <path d="
        M60,920
        C240,780 360,820 520,740
        C720,640 780,420 980,400
        C1180,380 1280,520 1460,430
        C1510,410 1540,380 1560,350" 
        fill="none" stroke="url(#leviGrad)" stroke-opacity="0.28" stroke-width="28" stroke-linecap="round" filter="url(#softGlow)"/>
      
      <!-- Body silhouette (soft) -->
      <path d="
        M40,930
        C230,780 360,830 520,750
        C730,645 785,430 990,410
        C1190,390 1290,520 1470,440
        C1515,418 1550,384 1578,350
        L1590,360
        C1560,412 1510,470 1450,498
        C1265,582 1120,450 970,470
        C800,492 740,700 530,810
        C360,900 220,860 70,950 Z"
        fill="url(#scales)" opacity="0.75" filter="url(#inner)"/>

      <!-- Head -->
      <g transform="translate(1520,320) rotate(-10)">
        <path d="M0,0 
                 c 60,20 90,70 80,110
                 c -40,18 -90,8 -120,-18
                 c 0,-40 10,-70 40,-92 z"
              fill="none" stroke="url(#leviGrad)" stroke-width="12" filter="url(#softGlow)"/>
        <!-- Eye -->
        <circle cx="48" cy="34" r="7" fill="#b7f7ff"/>
        <!-- Fin ridge -->
        <path d="M-20,30 C-35,10 -40,-10 -10,-20" fill="none" stroke="url(#leviGrad)" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
      </g>

      <!-- Subtle highlights along the body -->
      <path d="
        M80,905
        C240,790 360,825 520,745
        C740,635 800,430 990,415"
        fill="none" stroke="#7ff" stroke-opacity="0.15" stroke-width="6" stroke-linecap="round"/>
    </symbol>

    <!-- Compact logo from V1 for continuity -->
    <symbol id="leviMark" viewBox="0 0 512 512">
      <circle cx="256" cy="256" r="238" fill="none" stroke="url(#leviGrad)" stroke-width="8" opacity="0.35"/>
      <path id="coilV2" d="
        M410,210
        C380,140 300,120 250,150
        C210,175 220,230 265,240
        C320,252 350,300 310,340
        C260,390 175,370 150,310
        C120,235 170,170 235,155
        C295,141 360,160 395,205
        C415,230 425,260 420,290"
        fill="none" stroke="url(#leviGrad)" stroke-width="18" stroke-linecap="round" filter="url(#softGlow)"/>
      <circle cx="428" cy="230" r="6" fill="#afffff"/>
    </symbol>

    <!-- Loader bead following the coil -->
    <symbol id="leviLoader" viewBox="0 0 512 512">
      <use href="#coilV2" stroke-width="14"/>
      <circle r="10" fill="url(#leviGrad)">
        <animateMotion dur="3.6s" repeatCount="indefinite" rotate="auto">
          <mpath href="#coilV2"/>
        </animateMotion>
      </circle>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1000" fill="url(#abyssV2)"/>

  <!-- Soft caustic rays layer -->
  <g opacity="0.25" filter="url(#caustics)" mask="url(#lightRaysMask)">
    <rect width="1600" height="1000" fill="white"/>
  </g>

  <!-- Watermark serpent (big, behind UI) -->
  <g opacity="0.8">
    <use href="#leviSerpent" width="1600" height="1000"/>
  </g>

  <!-- Title demo (you can remove this group in production) -->
  <g transform="translate(80,90)">
    <use href="#leviMark" width="180" height="180"/>
    <text x="210" y="60" fill="#d9fbff" font-family="Poppins, ui-sans-serif, system-ui" font-size="58" letter-spacing="3">LEVIATHAN</text>
    <text x="212" y="98" fill="#b5c9ff" font-family="Poppins, ui-sans-serif, system-ui" font-size="18" opacity="0.8">Deep liquidity • Margin • Liquidation</text>
  </g>

  <!-- Realistic bubbles with drift & scale -->
  <g opacity="0.55">
    <g>
      <circle cx="320" cy="820" r="8" fill="url(#leviGrad)">
        <animate attributeName="cy" values="820;760;820" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="320;330;315;325;320" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="r" values="8;10;7;8" dur="7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="350" cy="800" r="5" fill="url(#leviGrad)">
        <animate attributeName="cy" values="800;740;800" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="350;360;340;350" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="540" cy="740" r="6" fill="url(#leviGrad)">
        <animate attributeName="cy" values="740;700;740" dur="6.5s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="540;550;535;545" dur="6.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
