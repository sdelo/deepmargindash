<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Refined classic diving helmet - cleaner lines, cohesive color palette -->
  <defs>
    <linearGradient id="helmetMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="helmetDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    <linearGradient id="glassPort" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.7"/>
    </linearGradient>
    <radialGradient id="glassShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Main helmet dome -->
  <ellipse cx="32" cy="30" rx="22" ry="20" fill="url(#helmetMetal)" stroke="#92400e" stroke-width="1.5"/>
  
  <!-- Viewing port frame -->
  <ellipse cx="32" cy="28" rx="14" ry="12" fill="url(#helmetDark)" stroke="#78350f" stroke-width="1"/>
  
  <!-- Glass viewing port -->
  <ellipse cx="32" cy="28" rx="11" ry="9" fill="url(#glassPort)"/>
  
  <!-- Glass shine -->
  <ellipse cx="28" cy="24" rx="5" ry="4" fill="url(#glassShine)"/>
  
  <!-- Rivets -->
  <circle cx="20" cy="20" r="1.5" fill="#d97706"/>
  <circle cx="44" cy="20" r="1.5" fill="#d97706"/>
  <circle cx="20" cy="36" r="1.5" fill="#d97706"/>
  <circle cx="44" cy="36" r="1.5" fill="#d97706"/>
  
  <!-- Side ports -->
  <circle cx="12" cy="28" r="4" fill="url(#helmetDark)"/>
  <circle cx="12" cy="28" r="2.5" fill="url(#glassPort)"/>
  <circle cx="52" cy="28" r="4" fill="url(#helmetDark)"/>
  <circle cx="52" cy="28" r="2.5" fill="url(#glassPort)"/>
  
  <!-- Top valve -->
  <rect x="28" y="8" width="8" height="6" rx="1" fill="url(#helmetMetal)" stroke="#92400e" stroke-width="1"/>
  
  <!-- Bottom band -->
  <ellipse cx="32" cy="42" rx="20" ry="4" fill="url(#helmetDark)"/>
  
  <!-- Collar/neck area -->
  <path d="M14 46 L14 54 C14 58 22 60 32 60 C42 60 50 58 50 54 L50 46" fill="url(#helmetMetal)" stroke="#92400e" stroke-width="1"/>
</svg>

