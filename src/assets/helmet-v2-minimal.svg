<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Minimal abstract diving helmet - single color, iconic silhouette -->
  <defs>
    <linearGradient id="minGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  
  <!-- Helmet silhouette -->
  <path 
    d="M32 6 
       C16 6 10 18 10 28 
       C10 38 14 44 14 44 
       L14 52 C14 56 22 58 32 58 C42 58 50 56 50 52 L50 44
       C50 44 54 38 54 28 
       C54 18 48 6 32 6Z" 
    fill="url(#minGradient)"
  />
  
  <!-- Main viewing port (cutout effect) -->
  <ellipse cx="32" cy="26" rx="12" ry="10" fill="#0b1226"/>
  
  <!-- Glass reflection hint -->
  <ellipse cx="32" cy="26" rx="12" ry="10" fill="none" stroke="#67e8f9" stroke-width="2" opacity="0.6"/>
  <ellipse cx="28" cy="22" rx="4" ry="3" fill="#67e8f9" opacity="0.3"/>
  
  <!-- Side port indicators -->
  <circle cx="12" cy="28" r="3" fill="#0b1226"/>
  <circle cx="12" cy="28" r="3" stroke="#67e8f9" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="52" cy="28" r="3" fill="#0b1226"/>
  <circle cx="52" cy="28" r="3" stroke="#67e8f9" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Top valve simplified -->
  <rect x="28" y="4" width="8" height="4" rx="1" fill="url(#minGradient)"/>
</svg>

