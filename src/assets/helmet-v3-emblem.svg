<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Badge/emblem style helmet - works as a stamp or seal -->
  <defs>
    <linearGradient id="emblemGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#emblemGold)" stroke-width="2"/>
  
  <!-- Inner decorative ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#emblemGold)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Helmet centered in emblem -->
  <g transform="translate(10, 10) scale(0.7)">
    <!-- Helmet dome -->
    <ellipse cx="32" cy="28" rx="18" ry="16" fill="url(#emblemGold)"/>
    
    <!-- Main viewport -->
    <ellipse cx="32" cy="26" rx="10" ry="8" fill="#0b1226"/>
    <ellipse cx="32" cy="26" rx="10" ry="8" stroke="#67e8f9" stroke-width="1.5" fill="none"/>
    
    <!-- Glass shine -->
    <ellipse cx="28" cy="23" rx="4" ry="3" fill="#67e8f9" opacity="0.4"/>
    
    <!-- Side ports -->
    <circle cx="16" cy="28" r="3" fill="#0b1226"/>
    <circle cx="16" cy="28" r="3" stroke="#67e8f9" stroke-width="1" fill="none" opacity="0.6"/>
    <circle cx="48" cy="28" r="3" fill="#0b1226"/>
    <circle cx="48" cy="28" r="3" stroke="#67e8f9" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- Top valve -->
    <rect x="28" y="10" width="8" height="4" rx="1" fill="url(#emblemGold)"/>
    
    <!-- Collar -->
    <path d="M16 40 L16 48 C16 52 23 54 32 54 C41 54 48 52 48 48 L48 40" fill="url(#emblemGold)"/>
  </g>
  
  <!-- Decorative dots on ring -->
  <circle cx="32" cy="4" r="1.5" fill="#fbbf24"/>
  <circle cx="32" cy="60" r="1.5" fill="#fbbf24"/>
  <circle cx="4" cy="32" r="1.5" fill="#fbbf24"/>
  <circle cx="60" cy="32" r="1.5" fill="#fbbf24"/>
</svg>

